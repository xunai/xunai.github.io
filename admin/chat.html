<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>寻爱管理后台</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
    <!-- Bootstrap 3.3.2 -->
    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <!-- Font Awesome Icons -->
    <link href="lib/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <!-- Theme style -->
    <link href="lib/AdminLTE/css/AdminLTE.min.css" rel="stylesheet" type="text/css" />
    <link href="lib/AdminLTE/css/skins/skin-blue.css" rel="stylesheet" type="text/css" />
    <link href="dist/css/xunai.css" rel="stylesheet" type="text/css" />
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="skin-blue">
    <!-- wrapper -->
    <div class="wrapper">
      <!-- 顶部 -->
      <header class="main-header">
        <a href="index.html" class="logo">寻爱管理后台</a>
        <!-- Header Navbar: style can be found in header.less -->
        <nav class="navbar navbar-static-top" role="navigation">
          <!-- Sidebar toggle button-->
          <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <div class="navbar-custom-menu">
            <ul class="nav navbar-nav">
              <li class="dropdown user user-menu">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                  <img src="dist/images/admin.jpg" class="user-image" alt="User Image"/>
                  <span class="hidden-xs loginname"></span>
                </a>
                <ul class="dropdown-menu">
                  <!-- User image -->
                  <li class="user-header">
                    <img src="dist/images/admin.jpg" class="img-circle" alt="User Image" />
                    <p>
                      <span class="loginname"></span> - <span class="loginnick"></span>
                    </p>
                  </li>
                  <!-- Menu Footer-->
                  <li class="user-footer">
                    <div class="pull-left">
                      <!-- <a href="#" class="btn btn-default btn-flat">修改资料</a> -->
                    </div>
                    <div class="pull-right">
                      <a href="#" id="loginOut" class="btn btn-default btn-flat">登出</a>
                    </div>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </nav>
      </header>
      <!-- 顶部结束 -->
      <!-- =============================================== -->
      <!-- 左边栏 -->
      <aside class="main-sidebar">
        <!-- sidebar: style can be found in sidebar.less -->
        <section class="sidebar">
          <!-- sidebar menu: : style can be found in sidebar.less -->
          <ul class="sidebar-menu" id="roleList">
            <li>
              <a href="checkhead.html">
                <i class="fa fa-user"></i>
                <span>头像审核</span>
              </a>
            </li>
           <!--  <li>
              <a href="checknick.html">
                <i class="fa fa-reddit-square"></i>
                <span>昵称审核</span>
              </a>
            </li>
            <li>
              <a href="checksummary.html">
                <i class="fa fa-heartbeat"></i>
                <span>内心独白审核</span>
              </a>
            </li> -->
            <li>
              <a href="checkrole.html">
                <i class="fa fa-tasks"></i>
                <span>身份审核</span>
              </a>
            </li>
            <li>
              <a href="checkhouse.html">
                <i class="fa fa-home"></i>
                <span>房产审核</span>
              </a>
            </li>
            <li>
              <a href="checkcar.html">
                <i class="fa fa-car"></i>
                <span>车产审核</span>
              </a>
            </li>
            <li>
              <a href="checkeducation.html">
                <i class="fa fa-graduation-cap"></i>
                <span>学历审核</span>
              </a>
            </li>
            <li>
              <a href="datetree.html">
                <i class="fa fa-heart"></i>
                <span>相亲树</span>
              </a>
            </li>
            <li class="active">
              <a href="chat.html">
                <i class="fa fa-comments"></i>
                <span>聊天</span>
              </a>
            </li>
            <li>
              <a href="index.html">
                <i class="fa fa-cogs"></i>
                <span>管理</span>
              </a>
            </li>
          </ul>
        </section>
        <!-- /.sidebar -->
      </aside>
      <!-- 左边栏结束 -->
      <!-- =============================================== -->
      <!-- 内容页 -->
      <div class="content-wrapper" id="adminContent">
        <div class="box box-primary top-box no-toolbar">
          <div class="box-header with-border">
            <p class="chat-count" id="chatinfo">
            </p>
          </div>
          <div class="col-sm-9">
            <div class="box-body direct-chat-info">
              <!-- 消息列表 -->
              <div class="direct-chat-messages" id="chat-list">
                <h4>请先在右边列表中选择一个用户ID进行聊天。</h4>
              </div>
            </div>
            <div class="box-body">
              <div class="info-box">
                <span class="info-box-icon">
                  <img src="" id="robotFace" class="user-image" alt="User Image">
                </span>
                <div class="info-box-content">
                  <span class="info-box-text" id="robotName"></span>
                  <span class="info-box-text" id="robotInfo"></span>
                  <span class="info-box-text" id="robotCity"></span>
                </div>
              </div>
              <div class="info-box">
                <span class="info-box-icon">
                  <img src="" id="userFace" class="user-image" alt="User Image">
                </span>
                <div class="info-box-content">
                  <span class="info-box-text" id="userName"></span>
                  <span class="info-box-text" id="userInfo"></span>
                  <span class="info-box-text" id="userCity"></span>
                </div>
              </div>
            </div>
            <div class="box-body">
              <form role="form">
                <div class="form-group col-xs-2 text-right">
                  <button type="button" class="btn btn-app btn-warning" id="ignoreBtn">
                  屏蔽
                  </button>
                </div>
                <div class="form-group col-xs-8">
                  <textarea class="form-control" rows="3" id="sendinput" placeholder="回车键也可以发送"></textarea>
                </div>
                <div class="form-group col-xs-2">
                  <button type="button" class="btn btn-app btn-primary margin-left-0" id="sendBtn">
                  发送
                  </button>
                </div>
              </form>
            </div>
          </div>
          <div class="col-sm-3">
            <ul class="nav nav-pills nav-stacked chat-user-list" id="chatUserlist">
            </ul>
            <div class="box box-primary bottom-box">
              <div class="box-header with-border">
                <nav class="pull-right">
                  <ul class="pagination">
                    <li>
                      <a href="#" data-label="Pre" id="noCheckPre">
                        <span data-hidden="true">上一页</span>
                      </a>
                    </li>
                    <li>
                      <a href="#" data-label="Next" id="noCheckNext">
                        <span data-hidden="true">下一页</span>
                      </a>
                    </li>
                  </ul>
                </nav>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- 底部 -->
      <footer class="main-footer">
      </footer>
      <!-- 底部结束 -->

    <!-- SlimScroll -->
    <script src="plugins/slimScroll/jquery.slimScroll.min.js" type="text/javascript"></script>
    <!-- FastClick -->
    <script src='plugins/fastclick/fastclick.min.js'></script>
    <!-- AdminLTE App -->
    <script src="lib/AdminLTE/js/app.js" type="text/javascript"></script>
    <!-- noty -->
    <script src="lib/noty/packaged/jquery.noty.packaged.min.js" type="text/javascript"></script>
    <!-- jquery.scrollTo -->
    <script src="lib/jquery.scrollTo/jquery.scrollTo.min.js" type="text/javascript"></script>

    <script src="dist/js/xunai.js" type="text/javascript"></script>
    <script src="dist/js/dataMap.js" type="text/javascript"></script>
    <script src="dist/js/chat.js" type="text/javascript"></script>
